<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <ul id="messages" class="list-unstyled">
                  {% for message in messages %}
                      <li class="alert alert-success">{{message}}</li>
                  {% endfor %}
                  </ul>
              {% endif %}
          {% endwith %}
      </div>
  </div>
    <div class="container mt-5">
      <div class="row align-items-center">
        </div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-4 bg-light" action="/autenticar" method="POST">
            <div class="col-md-10 mx-auto col-lg-5 mb-4">
              <img src="{{url_for('static', filename='SUIF.jpg')}}" align="middle" />
            </div>
            <input type="hidden" name="proxima" value="{{proxima}}">
            <div class="form-floating mb-4">
              <input
                type="number"
                class="form-control" id="inputRA" placeholder="RA" name="usuario"/>
              <label for="inputRA">RA</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control" id="inputSenha" placeholder="Senha" name="senha"/>
              <label for="inputSenha">Senha</label>
            </div>
            <button class="btn btn-lg btn-success w-100" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

<style>
  img{
    width: 50%;
    margin: auto;
    display: block;
  }
</style>

</html>
